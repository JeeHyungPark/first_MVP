<!DOCTYPE html>
{% load static %}
{% load sass_tags %}
<html>
<head>
  <link href="{% sass_src 'style/detail.scss' %}" rel= "stylesheet" type="text/css"/>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
          crossorigin="anonymous">
  </script>
</head>
<body>
  <div class="header">
    <img src= "{% static 'img/logo.png' %}">
    <span>퐁듀</span>
  </div>
  <div class = "videos">
    <div id="player" class="video"></div>
  </div>
  <div class = "lecture">
    <div class="lecture__info tag"></div>
    <hr>
    <div class="lecture__info title"></div>
    <div class="lecture__info description"></div>
  </div>
  <div class="playlist">
    {% for lecture in lectures %}
      <button onclick="handleclick('{{lecture.pk}}')" class="playlist__item button">
        <h4>{{lecture.title}}</h4>
      </button>
    {% endfor %}    
  </div>

  <div class="trigger_modal">
    <div class="trigger_modal_header">
    서비스가 마음에 드셨나요?
    </div>
    <div class="trigger_modal_body">
    실제 서비스 런칭 시 한달 무료 이용권을 드립니다.</br>
    이메일을 작성해서 신청하시겠습니까?
    </div>
    <form action="" method="POST">
      <div class="trigger_input_email">
        {% csrf_token %}
        <input type="text" placeholder="E-mail">
      </div>
      <input type="submit" value="제출하기"></input>
      <input type="button" class="close" value="건너뛰기>"></input>
    </form>
  </div>
  <script>
    var slug = '{{slug}}';
    var lecture_history = '{{user_info.lecture_history}}';
  </script>
  <script type="text/javascript" src="{% static 'js/playlist.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/youtube.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/trigger.js' %}"></script>
</body>
</html>
